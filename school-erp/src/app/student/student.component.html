<div class="container">
  <h1>Student Management</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="newStudent.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="newStudent.lastName">
    </div>
    <div class="form-group">
      <label for="id">Student ID:</label>
      <input type="text" id="id" name="id" [(ngModel)]="newStudent.id">
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" [(ngModel)]="newStudent.year">
    </div>
    <div class="form-group">
      <label for="classroom">Classroom:</label>
      <input type="text" id="classroom" name="classroom" [(ngModel)]="newStudent.classroom">
    </div>
    <button type="submit">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Year</th>
        <th>Classroom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentList; let i = index">
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.id }}</td>
        <td>{{ student.year }}</td>
        <td>{{ student.classroom }}</td>
        <td><button (click)="deleteStudent(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
