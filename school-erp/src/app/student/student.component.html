<div class="container">
  <h1>Student Management</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="newStudent.firstName" name="firstName" placeholder="Enter first name" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="newStudent.lastName" name="lastName" placeholder="Enter last name" required />
    </div>
    <div class="form-group">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" [(ngModel)]="newStudent.id" name="studentId" placeholder="Enter student ID" required />
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <select id="year" [(ngModel)]="newStudent.year" name="year" required>
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="classroom">Classroom:</label>
      <input type="text" id="classroom" [(ngModel)]="newStudent.classroom" name="classroom" placeholder="Enter classroom" required />
    </div>
    <button type="submit">{{ editIndex !== null ? 'Update' : 'Add' }} Student</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Year</th>
        <th>Classroom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentList; let i = index">
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.id }}</td>
        <td>{{ student.year }}</td>
        <td>{{ student.classroom }}</td>
        <td>
          <button class="edit-button" (click)="editStudent(i)">Edit</button>
          <button class="delete-button" (click)="deleteStudent(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
