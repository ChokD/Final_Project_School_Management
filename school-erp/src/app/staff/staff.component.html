<div class="container">
  <h1>Staff Management</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="newStaff.firstName" placeholder="Enter First Name">
      
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="newStaff.lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" [(ngModel)]="newStaff.id" readonly placeholder="Enter ID">
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" name="role" [(ngModel)]="newStaff.role">
        <option value="Technician">Technician</option>
        <option value="Janitor">Janitor</option>
        <option value="Support Staff">Support Staff</option>
        <option value="Cafeteria Staff">Cafeteria Staff</option>
        <option value="ETC.">ETC.</option>
      </select>
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" id="salary" name="salary" [(ngModel)]="newStaff.salary" placeholder="Enter Salary">
    </div>
    <button type="submit">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Role</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffList; let i = index">
        <td>{{ staff.firstName }}</td>
        <td>{{ staff.lastName }}</td>
        <td>{{ staff.id }}</td>
        <td>{{ staff.role }}</td>
        <td>{{ staff.salary }}</td>
        <td>
          <button class="edit" (click)="editStaff(i)">Edit</button>
          <button class="delete" (click)="deleteStaff(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Alert Popup -->
<div id="alertPopup" class="alert-popup">
  <div class="alert-content">
    <span id="alertMessage"></span>
    <button class="close-btn" (click)="closeAlert()">Close</button>
  </div>
</div>
