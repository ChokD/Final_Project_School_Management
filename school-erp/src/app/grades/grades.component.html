<div class="container">
  <h1>Grade Records</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="studentid">Student ID:</label>
      <input type="text" id="studentid" name="studentid" [(ngModel)]="newgrades.studentid">
    </div>
    <div class="form-group">
      <label for="subjectcode">Subject Code:</label>
      <input type="text" id="subjectcode" name="subjectcode" [(ngModel)]="newgrades.subjectcode">
    </div>
    <div class="form-group">
      <label for="score">Score:</label>
      <input type="text" id="score" name="score" [(ngModel)]="newgrades.score">
    </div>
    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="text" id="grade" name="grade" [(ngModel)]="newgrades.grade">
    </div>
    <button type="submit">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Subject Code</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grades of gradesList; let i = index">
        <td>{{ grades.studentid }}</td>
        <td>{{ grades.subjectcode }}</td>
        <td>{{ grades.score }}</td>
        <td>{{ grades.grade }}</td>
        <td><button (click)="deleteGrade(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
